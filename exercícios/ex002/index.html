<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Felipe emanuel</p>
    <p>Se precisar quebrar um parágrafo <br> como esse, você pode usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
    &#x1F498;
    &#x1F491;
    &#x1F495;
    &#x1F480;
    </p>
</body>
</html>
